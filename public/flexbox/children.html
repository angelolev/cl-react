    <div class="wrap">
      <h2>align self</h2>
      <div class="container2 G">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box center">align-self: center</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box end">align-self: flex-end</div>
      </div>
      <h2>order</h2>
      <div class="container">
        <div class="box">1</div>
        <div class="box ultimo">2 <br />(order:1)</div>
        <div class="box">3</div>
        <div class="box primero">4 <br />(order:-1)</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
      <h2>flex</h2>
      <div class="container">
        <div class="box f2">flex:2</div>
        <div class="box f1">flex:1</div>
      </div>
    </div>
